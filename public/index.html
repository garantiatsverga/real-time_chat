<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Chat - Supabase Real-time –ß–∞—Ç</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container { 
            max-width: 900px; 
            margin: 0 auto;
            background: #2d2d2d;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid #404040;
        }
        
        .header { 
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white; 
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .online-users { 
            background: #363636; 
            padding: 15px 30px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .online-count {
            background: #6366f1;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        
        .messages { 
            height: 500px; 
            overflow-y: auto; 
            padding: 20px;
            background: #1f1f1f;
            scrollbar-width: thin;
            scrollbar-color: #6366f1 #2d2d2d;
        }
        
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 3px;
        }
        
        .message { 
            margin: 15px 0; 
            padding: 15px; 
            background: #363636;
            border-radius: 12px;
            border-left: 4px solid #6366f1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        
        .message:hover {
            transform: translateX(5px);
        }
        
        .message-header { 
            display: flex; 
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .username { 
            font-weight: 600; 
            color: #8b5cf6;
            font-size: 1em;
        }
        
        .timestamp { 
            color: #888; 
            font-size: 0.8em;
        }
        
        .message-text {
            color: #e0e0e0;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .system-message { 
            background: rgba(99, 102, 241, 0.1); 
            border-left-color: #8b5cf6;
            text-align: center;
            font-style: italic;
            color: #a5b4fc;
        }
        
        .typing-indicator { 
            color: #a5b4fc; 
            font-style: italic; 
            padding: 10px 30px;
            min-height: 20px;
            background: #1f1f1f;
            border-top: 1px solid #404040;
        }
        
        .input-area { 
            padding: 25px 30px; 
            background: #2d2d2d;
            border-top: 1px solid #404040;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .message-input { 
            flex: 1; 
            padding: 15px 20px;
            background: #1f1f1f;
            border: 2px solid #404040;
            border-radius: 25px;
            font-size: 16px;
            color: #e0e0e0;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .message-input::placeholder {
            color: #666;
        }
        
        .send-btn { 
            padding: 15px 30px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .send-btn:disabled {
            background: #404040;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .auth-section { 
            padding: 40px 30px; 
            text-align: center;
            background: #1f1f1f;
        }
        
        .auth-section h3 {
            margin-bottom: 20px;
            color: #e0e0e0;
            font-size: 1.3em;
        }
        
        .auth-input { 
            margin: 8px; 
            padding: 15px 20px;
            width: 250px;
            background: #2d2d2d;
            border: 2px solid #404040;
            border-radius: 25px;
            color: #e0e0e0;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .auth-input:focus {
            border-color: #6366f1;
        }
        
        .auth-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .input-area {
                padding: 20px;
            }
            
            .messages {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>üåô Dark Chat</h1>
            <div class="connection-status" id="connectionStatus">–û—Ç–∫–ª—é—á–µ–Ω</div>
            <p>Real-time —á–∞—Ç –Ω–∞ Supabase</p>
        </div>
        
        <div id="authSection" class="auth-section">
            <h3>–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ —á–∞—Ç—É</h3>
            <input type="text" id="usernameInput" class="auth-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" value="–£—á–∞—Å—Ç–Ω–∏–∫">
            <br>
            <button class="auth-btn" onclick="joinChat()">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
        </div>
        
        <div id="chatSection" style="display: none;">
            <div class="online-users">
                <strong>–°–µ–π—á–∞—Å –æ–Ω–ª–∞–π–Ω:</strong> 
                <span class="online-count" id="onlineUsersList">0</span>
            </div>
            
            <div id="messages" class="messages"></div>
            
            <div id="typingIndicator" class="typing-indicator"></div>
            
            <div class="input-area">
                <input type="text" id="messageInput" class="message-input" 
                       placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleKeyPress(event)"
                       disabled>
                <button id="sendBtn" class="send-btn" onclick="sendMessage()" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let currentUser = null;
        let typingTimer = null;

        // –≠–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const authSection = document.getElementById('authSection');
        const chatSection = document.getElementById('chatSection');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const onlineUsersList = document.getElementById('onlineUsersList');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const sendBtn = document.getElementById('sendBtn');

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ
        function validateMessage(text) {
            
            if (/<[^>]*>/.test(text)) {
                return { isValid: false, error: 'HTML —Ç–µ–≥–∏ –∑–∞–ø—Ä–µ—â–µ–Ω—ã' };
            }
            
            return { isValid: true, error: null };
        }

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ —á–∞—Ç—É
        function joinChat() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è');
                return;
            }

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            currentUser = { username, userId };
            
            // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É
            socket = io();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            socket.on('connect', () => {
                connectionStatus.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω';
                connectionStatus.style.background = 'rgba(34, 197, 94, 0.2)';
                
                // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –∫ —á–∞—Ç—É
                socket.emit('join_chat', currentUser);
                authSection.style.display = 'none';
                chatSection.style.display = 'block';
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            });

            socket.on('disconnect', () => {
                connectionStatus.textContent = '–û—Ç–∫–ª—é—á–µ–Ω';
                connectionStatus.style.background = 'rgba(239, 68, 68, 0.2)';
            });

            socket.on('message_history', (messages) => {
                console.log('–ü–æ–ª—É—á–µ–Ω–∞ –∏—Å—Ç–æ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π:', messages.length);
                messages.forEach(message => displayMessage(message));
                scrollToBottom();
            });

            socket.on('receive_message', (message) => {
                console.log('–ü–æ–ª—É—á–µ–Ω–æ –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
                displayMessage(message);
            });

            socket.on('user_joined', (data) => {
                displaySystemMessage(data.message);
            });

            socket.on('user_left', (data) => {
                displaySystemMessage(data.message);
            });

            socket.on('user_typing', (data) => {
                typingIndicator.textContent = '‚úçÔ∏è ' + data.username + ' –ø–µ—á–∞—Ç–∞–µ—Ç...';
            });

            socket.on('user_stop_typing', () => {
                typingIndicator.textContent = '';
            });

            socket.on('online_users_update', (users) => {
                onlineUsersList.textContent = users.length;
            });

            socket.on('error', (error) => {
                console.log('–û—à–∏–±–∫–∞:', error);
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const text = messageInput.value.trim();
            const validation = validateMessage(text);
            
            if (!validation.isValid) {
                alert('–û—à–∏–±–∫–∞: ' + validation.error);
                return;
            }
            
            if (text && socket) {
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è:', text);
                socket.emit('send_message', { text });
                messageInput.value = '';
                clearTimeout(typingTimer);
                typingIndicator.textContent = '';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–ª–∞–≤–∏—à
        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                sendMessage();
            } else if (socket) {
                socket.emit('typing_start');
                clearTimeout(typingTimer);
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const timestamp = new Date(message.created_at).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="username">${message.username || '–£—á–∞—Å—Ç–Ω–∏–∫'}</span>
                    <span class="timestamp">${timestamp}</span>
                </div>
                <div class="message-text">${escapeHtml(message.text)}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function displaySystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system-message';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.getElementById('usernameInput').focus();
    </script>
</body>
</html>
